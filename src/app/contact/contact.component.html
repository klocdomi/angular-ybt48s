<div class="container-sm">
  <h1>Contact</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="exampleFormControlInput1"
        placeholder="John Wick"
        [(ngModel)]="contactForm.name"
        #nameField="ngModel"
        required
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">
        Email address
      </label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="exampleFormControlInput2"
        placeholder="name@example.com"
        [(ngModel)]="contactForm.email"
      />
    </div>
    <div class="mb-3">
      <select
        class="form-select"
        aria-label="Default select example"
        name="type"
        [(ngModel)]="contactForm.type"
      >
        <option selected>Message type</option>
        <option>Complain</option>
        <option>Praise</option>
        <option>Opinion</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">
        Message
      </label>
      <textarea
        class="form-control"
        name="message"
        id="exampleFormControlTextarea1"
        rows="3"
        [(ngModel)]="contactForm.message"
      >
      </textarea>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        name="accepted"
        id="flexCheckIndeterminate"
        [(ngModel)]="contactForm.accepted"
      />
      <label class="form-check-label" for="flexCheckIndeterminate">
        I hereby accept terms and conditions
      </label>
    </div>
    <button type="button" class="btn btn-primary" (click)="onSubmit(form)">Send</button>
  </form>
</div>

<h3>{{ contactForm | json }}</h3>
